<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splotch - The Ugly Meme</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&display=swap');

        .font-marker { font-family: 'Permanent Marker', cursive; }
        .font-handwriting { font-family: 'Patrick Hand', cursive; }
        .stroke-black { -webkit-text-stroke: 2px black; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .animate-shake { animation: shake 0.5s infinite; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }

        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-pulse-slow { animation: pulse-slow 3s ease-in-out infinite; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 15px; }
        ::-webkit-scrollbar-track { background: #d2b48c; border-left: 2px solid black; }
        ::-webkit-scrollbar-thumb { background: #FF0066; border: 2px solid black; }
        ::-webkit-scrollbar-thumb:hover { background: #CC0052; }
    </style>
    
    <!-- Custom configuration for Tailwind to add neon colors if needed -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-pink': '#FF0066',
                        'neon-green': '#00FF00',
                        'neon-blue': '#00FFFF',
                    },
                    cursor: {
                        'crosshair': 'crosshair',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons components (replacing lucide-react for single file compatibility)
        const IconMenu = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>
        );
        const IconX = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const IconTrash2 = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const IconAlertTriangle = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        );
        const IconCopy = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
        );
        const IconZap = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
        );
        const IconShieldAlert = ({ size = 24 }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        const SplotchWebsite = () => {
            const [wiggle, setWiggle] = useState(false);
            const [navOpen, setNavOpen] = useState(false);
            const [copied, setCopied] = useState(false);
            const [splotches, setSplotches] = useState([]);

            const lore = "AI was asked to create the perfect being. It panicked. It hallucinated. It screamed in binary. And then... it spat out SPLOTCH. The ugliest, most confused entity on the blockchain. 0% Utility. 100% Mistake.";

            const handleCopy = () => {
                // Using modern clipboard API or fallback
                if (navigator.clipboard) {
                    navigator.clipboard.writeText("SPLOTCH-SOL-ADDRESS-GOES-HERE");
                } 
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const addSplotch = (e) => {
                // Prevent adding splotch if clicking a button/link
                if (e.target.closest('button') || e.target.closest('a')) return;

                const x = e.clientX + window.scrollX; // Account for scroll
                const y = e.clientY + window.scrollY;
                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 50 + 20;
                
                const newSplotch = { id: Date.now(), x, y, color: randomColor, size };
                setSplotches(prev => [...prev, newSplotch]);
                
                if (splotches.length > 20) {
                    setSplotches(prev => prev.slice(1));
                }
            };

            return (
                <div 
                className="min-h-screen relative overflow-x-hidden font-marker cursor-crosshair selection:bg-neon-pink selection:text-white"
                onClick={addSplotch}
                style={{
                    backgroundColor: '#d2b48c',
                    backgroundImage: `
                    repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 2px, transparent 2px, transparent 4px),
                    radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 100%)
                    `
                }}
                >
                {/* Dynamic Marker Splotches on Click */}
                {splotches.map((s) => (
                    <div
                    key={s.id}
                    className="absolute pointer-events-none animate-ping-slow rounded-full opacity-70"
                    style={{
                        left: s.x - s.size / 2,
                        top: s.y - s.size / 2,
                        width: s.size,
                        height: s.size,
                        backgroundColor: s.color,
                        filter: 'blur(2px)',
                        zIndex: 50
                    }}
                    />
                ))}

                {/* Navigation - Tape Style */}
                <nav className="fixed top-0 left-0 w-full z-40 p-4 flex justify-between items-start pointer-events-none">
                    <div className="bg-yellow-300 p-2 transform -rotate-3 border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] pointer-events-auto">
                        <h1 className="text-3xl font-black tracking-tighter">SPLOTCH</h1>
                    </div>
                    
                    <div className="relative pointer-events-auto">
                    <button 
                        onClick={() => setNavOpen(!navOpen)}
                        className="bg-gray-200 p-3 border-2 border-black transform rotate-2 hover:rotate-0 transition-transform shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"
                    >
                        {navOpen ? <IconX size={24} /> : <IconMenu size={24} />}
                    </button>
                    
                    {navOpen && (
                        <div className="absolute right-0 top-16 w-48 bg-white border-2 border-black p-4 transform -rotate-1 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] flex flex-col gap-4 text-xl">
                        <a href="#home" className="hover:text-neon-green hover:underline decoration-wavy">HOME</a>
                        <a href="#lore" className="hover:text-neon-pink hover:underline decoration-wavy">LORE</a>
                        <a href="#tokenomics" className="hover:text-neon-blue hover:underline decoration-wavy">STATS</a>
                        <a href="#buy" className="hover:text-red-500 hover:underline decoration-wavy">BUY NOW</a>
                        </div>
                    )}
                    </div>
                </nav>

                {/* Hero Section */}
                <section id="home" className="min-h-screen flex flex-col items-center justify-center pt-20 px-4">
                    <div className="relative group">
                    {/* Tape holding the image */}
                    <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 w-32 h-10 bg-white/50 rotate-2 z-20 backdrop-blur-sm border-l border-r border-white/20"></div>
                    
                    {/* The Mascot */}
                    <div 
                        className="relative bg-white p-4 border-4 border-black transform rotate-1 transition-transform duration-100 hover:scale-105 hover:-rotate-1 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)]"
                        onMouseEnter={() => setWiggle(true)}
                        onMouseLeave={() => setWiggle(false)}
                    >
                        <div className={`w-64 h-64 md:w-96 md:h-96 bg-gray-100 overflow-hidden border-2 border-black flex items-center justify-center ${wiggle ? 'animate-shake' : ''}`}>
                            <img 
                                src="images/1.png" 
                                alt="Splotch Mascot" 
                                className="w-full h-full object-cover"
                                onError={(e) => {
                                e.target.onerror = null;
                                e.target.style.display = 'none';
                                e.target.nextSibling.style.display = 'flex';
                                }}
                            />
                            {/* Fallback if image is missing */}
                            <div className="hidden w-full h-full p-4 flex-col items-center justify-center bg-gray-200">
                                <IconAlertTriangle size={48} className="text-red-500 mb-4" />
                                <p className="text-center font-bold">IMAGE NOT FOUND</p>
                                <p className="text-center text-sm">(Put images/1.png in folder)</p>
                            </div>
                        </div>
                        <p className="text-center font-bold text-2xl mt-2 font-handwriting transform -rotate-2">"kill me pls"</p>
                    </div>
                    </div>

                    <div className="mt-12 text-center relative z-10">
                    <h2 className="text-6xl md:text-9xl font-black text-white stroke-black drop-shadow-[5px_5px_0px_rgba(0,0,0,1)] animate-pulse-slow">
                        $SPLOTCH
                    </h2>
                    <div className="bg-red-500 text-white p-2 transform rotate-2 inline-block mt-4 text-xl font-bold border-2 border-black">
                        THE UGLIEST MISTAKE ON SOLANA
                    </div>
                    </div>
                </section>

                {/* Lore Section on "Cardboard" */}
                <section id="lore" className="py-20 px-4 relative">
                    <div className="max-w-3xl mx-auto bg-[#c19a6b] p-8 border-4 border-dashed border-black/50 shadow-xl transform -rotate-1 relative">
                    {/* Sticker */}
                    <div className="absolute -top-10 -right-10 w-24 h-24 bg-yellow-400 rounded-full flex items-center justify-center border-4 border-black animate-spin-slow">
                        <span className="font-bold text-xs text-center transform rotate-12">100%<br/>AI<br/>TRASH</span>
                    </div>

                    <h3 className="text-4xl font-black mb-6 underline decoration-wavy decoration-red-500">THE LORE</h3>
                    <p className="text-2xl font-handwriting leading-relaxed">
                        {lore}
                    </p>
                    <div className="mt-4">
                        <a 
                        href="https://gemini.google.com/share/11a13eb4bfde" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        className="text-blue-600 font-bold underline decoration-wavy hover:text-blue-800 text-xl"
                        >
                        Read the AI Conversation Log &rarr;
                        </a>
                    </div>
                    <div className="mt-6 flex gap-4 flex-wrap">
                        <span className="bg-white px-4 py-2 border-2 border-black transform -rotate-2 font-bold">#Ugly</span>
                        <span className="bg-white px-4 py-2 border-2 border-black transform rotate-3 font-bold">#Mistake</span>
                        <span className="bg-white px-4 py-2 border-2 border-black transform -rotate-1 font-bold">#Art?</span>
                    </div>
                    </div>
                </section>

                {/* Tokenomics - Crude Drawings */}
                <section id="tokenomics" className="py-20 bg-black/5 relative overflow-hidden">
                    <div className="max-w-5xl mx-auto px-4">
                    <h3 className="text-5xl font-black text-center mb-16 text-white stroke-black drop-shadow-[4px_4px_0px_rgba(0,0,0,1)]">
                        TOKENOMICS
                    </h3>
                    
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        {/* The "Chart" */}
                        <div className="relative bg-white p-4 border-2 border-black transform rotate-2 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                        <h4 className="text-center font-bold mb-4">DISTRIBUTION</h4>
                        <div className="w-full aspect-square rounded-full border-4 border-black relative bg-red-500 flex items-center justify-center overflow-hidden">
                            <div className="absolute inset-0 bg-blue-500" style={{ clipPath: 'polygon(50% 50%, 100% 0, 100% 100%, 0 100%, 0 0)' }}></div>
                            <div className="absolute inset-0 bg-yellow-400" style={{ clipPath: 'polygon(50% 50%, 0 0, 50% 0)' }}></div>
                            <div className="z-10 bg-white p-2 border-2 border-black transform -rotate-12">
                            <span className="font-bold">IDK??</span>
                            </div>
                        </div>
                        <p className="text-xs text-center mt-2 text-gray-500">*Chart drawn by Splotch (he is blind)</p>
                        </div>

                        {/* The Stats */}
                        <div className="space-y-6">
                        <div className="bg-green-300 p-6 border-2 border-black transform -rotate-1">
                            <h4 className="text-2xl font-bold flex items-center gap-2">
                            <IconTrash2 /> SUPPLY
                            </h4>
                            <p className="text-4xl font-black">1,000,000,000</p>
                            <p className="text-sm">(Too many)</p>
                        </div>

                        <div className="bg-blue-300 p-6 border-2 border-black transform -rotate-2">
                            <h4 className="text-2xl font-bold flex items-center gap-2">
                            <IconZap /> UTILITY
                            </h4>
                            <p className="text-4xl font-black">NONE</p>
                            <p className="text-sm">(Look at him, what did you expect?)</p>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Buy Section */}
                <section id="buy" className="py-20 px-4">
                    <div className="max-w-2xl mx-auto bg-white p-8 border-4 border-black shadow-[12px_12px_0px_0px_rgba(0,0,0,1)]">
                    <h3 className="text-4xl font-black mb-8 text-center uppercase">Get Splotched</h3>
                    
                    <div className="bg-gray-100 p-4 border-2 border-black mb-6 flex items-center justify-between gap-4">
                        <code className="text-sm md:text-xl font-mono truncate">CA: 8sF7...Tr4sh...1234</code>
                        <button 
                        onClick={handleCopy}
                        className="bg-yellow-400 p-2 border-2 border-black hover:bg-yellow-500 active:translate-y-1 active:shadow-none transition-all"
                        >
                        {copied ? "COPIED!" : <IconCopy size={20} />}
                        </button>
                    </div>

                    <div className="space-y-4 font-handwriting text-xl">
                        <p>1. Download Phantom (or whatever)</p>
                        <p>2. Buy SOL (mom's credit card)</p>
                        <p>3. Swap for $SPLOTCH (don't think, just do)</p>
                        <p>4. Cry.</p>
                    </div>

                    <div className="mt-8 text-center">
                        <button className="bg-green-500 text-white text-2xl font-black py-4 px-12 border-4 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] hover:translate-y-1 hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all transform rotate-1">
                        BUY ON PUMP.FUN
                        </button>
                    </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="bg-black text-white py-12 px-4 border-t-8 border-red-500 relative overflow-hidden">
                    <div className="max-w-4xl mx-auto text-center space-y-6 relative z-10">
                    
                    {/* SNIPER WARNING BOX */}
                    <div className="bg-yellow-400 text-black p-4 border-4 border-white transform rotate-1 mx-auto max-w-lg mb-8 shadow-[4px_4px_0px_rgba(255,255,255,0.5)]">
                        <div className="flex items-center justify-center gap-2 font-black text-xl mb-1">
                            <IconShieldAlert size={28} />
                            <span>ANTI-SNIPER WARNING</span>
                        </div>
                        <p className="font-bold font-handwriting text-lg">
                            X (Twitter) & Telegram links will be shared AFTER deployment!
                        </p>
                        <p className="text-xs mt-1 font-mono uppercase">
                            (We are protecting you from the bots, pls understand)
                        </p>
                    </div>

                    <p className="font-mono text-sm opacity-50">
                        DISCLAIMER: This is financial advice... to lose money. Splotch is an accident. Do not feed the Splotch. 
                        Cryptocurrency may go up, down, or sideways. Splotch only goes ugly.
                    </p>
                    <p className="font-marker text-2xl">
                        Â© 2025 SPLOTCH COIN. NO RIGHTS RESERVED.
                    </p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SplotchWebsite />);
    </script>
</body>
</html>
